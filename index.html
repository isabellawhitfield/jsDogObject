<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">
    <title>Dogs</title>
  </head>
  <body class="container bg-secondary text-primary">
    <h1 class="display-4">Dogs</h1>
      <button id="all" type="button" class="btn btn-primary"> All Dogs</button>
    

    <button id="bullDog" type="button" class="btn btn-primary"> Bull dog</button>
    <button id="height40" type="button" class="btn btn-primary"> Height>40</button>
    </br>
    </br>

    <!-- user input -->
    <div class="border border-info">
      <h1 class="text-info "> If you want to change the name of the dogs, then enter them below</h1>
      </br></br>
      <label for="oldName" class="text-info h3"> Enter the old name </label> </br>
      <input type="text" class="form-control" id="oldName" placeholder="Enter the old name"/>
      </br>
      <label for="newName" class="text-info h3" > Enter a new name </label> </br>

      <input type="text" class="form-control" id="newName" placeholder="Enter a new name"/>
      </br>
      <button id="changeName" type="button" class="btn btn-info"> Change Name</button>
    </div>


    <!-- dogs -->
    <div id="dogs"> </div>

    <div class="myModal">
      <div class="closeBar bg-primary text-danger text-center">
        &times;
      </div>
      <div id="modalContent" class="">
          Modal Pop up

      </div>
      

    </div>

    <script src="js/script.js">
